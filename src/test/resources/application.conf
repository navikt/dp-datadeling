ktor {
    deployment {
        port = 8080
    }
    application {
        modules = [ no.nav.dagpenger.datadeling.LocalAppKt.testModule ]
    }
}

no.nav.security.jwt {
    issuers = [
        {
            issuer_name = "azuread"
            discoveryurl = "https://login.microsoftonline.com/77678b69-1daf-47b6-9072-771d270ac800/v2.0/.well-known/openid-configuration"
            accepted_audience = "default"
            proxyurl = "http://webproxy-nais.nav.no:8088"
            cookie_name = "azure_token"
        }
    ]
}

isLocal = true

authProviders {
    maskinporten {
        name = maskinporten
        discoveryUrl = "http://localhost:8081/default/.well-known/openid-configuration"
        tokenEndpointUrl = "http://localhost:8081/default/token"
        clientId = default
        claims = "scope=nav:dagpenger:afpprivat.read"
    }
}

