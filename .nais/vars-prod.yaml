limitsMemory: 1024Mi
requestsMemory: 512Mi
requestsCpu: 50m
db_tier: "db-custom-4-8192"
ingresses:
  - https://www.nav.no/dagpenger/datadeling
  - https://dp-datadeling.intern.nav.no
dpMeldekortregisterHost: dp-meldekortregister.teamdagpenger
dpMeldekortregisterScope: api://prod-gcp.teamdagpenger.dp-meldekortregister/.default
dpMeldepliktAdapterHost: dp-arena-meldeplikt-adapter.teamdagpenger
dpMeldepliktAdapterScope: api://prod-gcp.teamdagpenger.dp-arena-meldeplikt-adapter/.default
dpProxyHost: dp-proxy.prod-fss-pub.nais.io
dpProxyScope: api://prod-fss.teamdagpenger.dp-proxy/.default
dpDatadelingHost: www.nav.no
kafka_pool: nav-prod

feature:
  arena:
    perioder: true

inbounds:
  - application: k9-abakus
    namespace: k9saksbehandling
    cluster: prod-fss
    permissions:
      roles:
        - "rettighetsperioder"
        - "beregninger"
  - application: veilarbportefolje
    namespace: obo
    cluster: prod-gcp
    permissions:
      roles:
        - "rettighetsperioder"
        - "beregninger"
  - application: fpabakus
    namespace: teamforeldrepenger
    cluster: prod-fss
    permissions:
      roles:
        - "rettighetsperioder"
        - "beregninger"
  - application: fpsak
    namespace: teamforeldrepenger
    cluster: prod-fss
    permissions:
      roles:
        - "rettighetsperioder"
        - "beregninger"
  - application: sparkel-dagpenger
    namespace: tbd
    cluster: prod-gcp
    permissions:
      roles:
        - "rettighetsperioder"
        - "beregninger"
        - "meldekort"
  - application: tilleggsstonader-integrasjoner
    namespace: tilleggsstonader
    cluster: prod-gcp
    permissions:
      roles:
        - "rettighetsperioder"
  - application: saas-proxy
    namespace: teamcrm
    cluster: prod-gcp
    permissions:
      roles:
        - "rettighetsperioder"
  - application: arena
    namespace: teamarenanais
    cluster: prod-fss
    permissions:
      roles:
        - "rettighetsperioder"
  - application: nav-persondata-api
    namespace: holmes
    cluster: prod-gcp
    permissions:
      roles:
        - "meldekort"
  - application: behandlingsflyt
    namespace: aap
    cluster: prod-gcp
    permissions:
      roles:
        - "rettighetsperioder"
