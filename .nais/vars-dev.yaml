limitsMemory: 512Mi
requestsMemory: 256Mi
requestsCpu: 50m
db_tier: "db-f1-micro"
ingresses:
  - https://dp-datadeling.ekstern.dev.nav.no
  - https://dp-datadeling.intern.dev.nav.no
dpMeldekortregisterHost: dp-meldekortregister.teamdagpenger
dpMeldekortregisterScope: api://dev-gcp.teamdagpenger.dp-meldekortregister/.default
dpProxyHost: dp-proxy.dev-fss-pub.nais.io
dpProxyScope: api://dev-fss.teamdagpenger.dp-proxy/.default
dpDatadelingHost: dp-datadeling.ekstern.dev.nav.no
kafka_pool: nav-dev

inbounds:
  - application: k9-abakus
    namespace: k9saksbehandling
    cluster: dev-fss
    permissions:
      roles:
        - "rettighetsperioder"
        - "beregninger"
  - application: veilarbportefolje
    namespace: obo
    cluster: dev-gcp
    permissions:
      roles:
        - "rettighetsperioder"
        - "beregninger"
  - application: fpabakus
    namespace: teamforeldrepenger
    cluster: dev-fss
    permissions:
      roles:
        - "rettighetsperioder"
        - "beregninger"
  - application: fpsak
    namespace: teamforeldrepenger
    cluster: dev-fss
    permissions:
      roles:
        - "rettighetsperioder"
        - "beregninger"
  - application: sparkel-dagpenger
    namespace: tbd
    cluster: dev-gcp
    permissions:
      roles:
        - "rettighetsperioder"
        - "beregninger"
  - application: tilleggsstonader-integrasjoner
    namespace: tilleggsstonader
    cluster: dev-gcp
    permissions:
      roles:
        - "rettighetsperioder"
  - application: saas-proxy
    namespace: teamcrm
    cluster: dev-gcp
    permissions:
      roles:
        - "rettighetsperioder"
  - application: arena
    namespace: teamarenanais
    cluster: dev-fss
    permissions:
      roles:
        - "rettighetsperioder"
  - application: nav-persondata-api
    namespace: holmes
    cluster: dev-gcp
    permissions:
      roles:
        - "meldekort"
  - application: azure-token-generator
    namespace: nais
    cluster: dev-gcp
    # azure-token-generator kan ikke ha permissions.roles, men f√•r tilgang via whitelist i AuthorizationPlugin
